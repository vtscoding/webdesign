<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Session-1 Making Numbered and bulletted list</title>
  </head>  
  <body>
    <h1> Numbered and Bulleted list </h1>
   
    <p>
      Here is an example of a bulletted list
    </p>
    
    <h2>Shopping Cart (bulleted list)</h2>
    <ul>
      <li>Milk</li>
      <li>Carrots</li>
      <li>Bread</li>
      <li>Cheese</li>
      <li>Ice cream</li>
    </ul>  

    
     <p>
      Here is an example of a numbered list
    </p>
    
    <h2>Shopping Cart (numbered list)</h2>
    <ol>
      <li>Milk</li>
      <li>Carrots</li>
      <li>Bread</li>
      <li>Cheese</li>
      <li>Ice cream</li>
    </ol>
    
    
    
  </body>   
</html>
